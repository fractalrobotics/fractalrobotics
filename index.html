<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal | Layer Forge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      height: 40px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #007acc;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero img {
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 20px auto 0;
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/fractal_robotics_logo.png" alt="Fractal Robotics Logo" class="logo">
    <nav>
      <a href="#about">About</a>
      <a href="#slicer">Slicer</a>
      <a href="#printer">Printer</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="./images/gantry_front.jpg" alt="Printer">
      <p>Layer Forge is an open source 5-axis FDM 3D printing platform and slicer developed by Fractal to explore advanced manufacturing with accessible tools. Learn more about the hardware and slicer below.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Daniel Brogan
  </footer>
</body>
</html>
