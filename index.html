<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal Robotics</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* optional: subtle shadow when scrolling */
    }
    .logo {
      height: 70px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00fa9a;
    }
    .hero {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .hero-image-container {
      position: relative;
      width: 100%;
    }
    .hero-image-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    .hero-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 33%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 0 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      font-size: 2.5vw; /* base font size for desktop */
      line-height: 1.2;
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      margin: 40px 0; /* spacing around the video */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .logo {
        margin-bottom: 10px;
      }
      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px; /* space between links */
        width: 100%;
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
      .hero-text {
      top: 40%;
      font-size: 3vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://fractalrobotics.com/index.html">
          <img src="./images/fractal_robotics_logo.png" alt="Fractal Robotics Logo" class="logo" />
    </a>
    <nav>
      <a href="https://fractalrobotics.com/about">About</a>
      <a href="https://fractalrobotics.com/fractal-cortex.html">Fractal Cortex</a>
      <a href="https://fractalrobotics.com/fractal-5-pro.html">Fractal 5 Pro</a>
      <a href="https://fractalrobotics.com/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-image-container">
        <img src="./images/gantry_front.jpg" alt="Printer">
        <div class="hero-text">Our vision is to accelerate the development of mechanical solutions.</div>
      </div>
    </section>

    <section class="video-section">
      <div class="video-container">
        <iframe 
          src="https://youtu.be/2_BY-7XOgWg?si=6q8W14tewvdl0Bhk" 
          title="I Made an Open-Source Multidirectional 5-Axis 3D Printer and Slicer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    Copyright &copy; 2025 Daniel Brogan
  </footer>
</body>
</html>
