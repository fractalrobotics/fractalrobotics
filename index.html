<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal Robotics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* optional: subtle shadow when scrolling */
    }
    .logo {
      height: 70px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00fa9a;
    }
    .hero {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .hero img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      border: none;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 20px auto 0;
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .logo {
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px; /* space between links */
        width: 100%;
      }

      nav a {
        margin: 0;
        font-size: 1rem;
      }
    }
    .hero-image-container {
      position: relative;
      width: 100%;
    }

    .hero-image-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 33%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 4vh;
      font-weight: bold;
      text-align: center;
      padding: 0 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }  
    .hero-text {
      font-size: 3vh;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/fractal_robotics_logo.png" alt="Fractal Robotics Logo" class="logo">
    <nav>
      <a href="#about">About</a>
      <a href="#slicer">Slicer</a>
      <a href="#printer">Printer</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-image-container">
        <img src="./images/gantry_front.jpg" alt="Printer">
        <div class="hero-text">Our vision: To accelerate the development of mechanical solutions.</div>
      </div>
    </section>
  </main>

  <footer>
    Copyright &copy; 2025 Daniel Brogan
  </footer>
</body>
</html>
