<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Fractal Robotics</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: white;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .logo {
      height: 70px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00fa9a;
    }
    nav a.active {
      color: #00fa9a;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
      gap: 20px;
      font-size: 1.2rem;
    }
    main h1 {
      margin: 0;
      font-size: 2rem;
    }
    main a {
      color: #40E0D0;
      text-decoration: none;
      font-weight: bold;
    }
    main a:hover {
      text-decoration: underline;
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    .github-link-image {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .github-link-image img {
      max-width: 300px;
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .github-link-image img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .logo {
        margin-bottom: 10px;
      }
      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
      }
      nav a {
        margin: 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://fractalrobotics.com/index.html">
      <img src="./images/fractal_robotics_logo.png" alt="Fractal Robotics Logo" class="logo" />
    </a>
    <nav>
      <a href="https://fractalrobotics.com/index.html">Home</a>
      <a href="https://fractalrobotics.com/about.html">About</a>
      <a href="https://fractalrobotics.com/fractal-cortex.html">Fractal Cortex</a>
      <a href="https://fractalrobotics.com/fractal-5-pro.html">Fractal 5 Pro</a>
      <a href="https://fractalrobotics.com/donate.html">Donate</a>
      <a href="https://fractalrobotics.com/contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Donate</h1>
    <p>
      Your tip helps to support the creator and keep this open-source initiative going. Every contribution is greatly appreciated.
    </p>
    <div class="github-link-image">
      <a href="https://www.paypal.com/donate/?hosted_button_id=U3DWP3SS7FH6C">
        <img src="images/donate_button.png" alt="Donate" />
      </a>
    </div>
  </main>

  <footer>
    Copyright &copy; 2025 Daniel Brogan
  </footer>
</body>
</html>
